<mat-card class="w-full rounded-none pt-4 pb-4 bg-white">
  <table class="user-table border-collapse">
    <tr
      class="text-gray-400 text-left text-sm border-b border-solid border-t-0 border-l-0 border-r-0 border-gray-400"
    >
      <th>Name</th>
      <th>E-Mail</th>
      <th>City</th>
    </tr>
    @for(user of allUsers; track user.firstName){
    <tr
      class="h-12 text-left text-sm border-b border-solid border-t-0 border-l-0 border-r-0 border-gray-400"
    >
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.city }}</td>
    </tr>
    }
  </table>
</mat-card>

<button
  (click)="openDialog()"
  mat-fab
  style="position: absolute"
  class="right-8 bottom-8"
  aria-label="Example icon button with a delete icon"
  matTooltip="Add User"
>
  <mat-icon>add</mat-icon>
</button>
